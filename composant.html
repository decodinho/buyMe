<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Direct Integration 2025</title>

    <!-- 1. CHARGEMENT DES LIBRAIRIES (Ordre critique) -->
   
  </head>
  <body>
    <div id="root">
      <!-- Message de secours si JS est désactivé ou échoue -->
      Chargement du composant...
    </div>

    <!-- 2. CODE REACT CONDENSÉ (Type text/babel obligatoire) -->
    <script type="text/babel">
      function App() {
        // Exemple de données "raw" (anonyme)
        const raw = [
          { id: 101, nom: "Produit Tendance", prix: "29.99 €" },
          { id: 102, nom: "Nouveauté 2025", prix: "45.00 €" },
        ];

        return (
          <div
            style={{
              fontFamily: "sans-serif",
              padding: "20px",
              border: "1px solid #ddd",
            }}
          >
            <h1>Page d'accueil (Anonyme)</h1>
            <p>
              Premier article trouvé : <strong>{raw[0].nom}</strong>
            </p>
            <ul>
              {raw.map((item) => (
                <li key={item.id}>
                  {item.nom} - {item.prix}
                </li>
              ))}
            </ul>
          </div>
        );
      }

      // Rendu final (Syntaxe React 18+)
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
