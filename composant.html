<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application React 2025</title>
  <!-- Chargement des scripts (Ordre critique) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root">Chargement...</div>

  <script type="text/babel">
    // 1. EXTRACTION DES HOOKS (Ne pas utiliser 'import' ici)
    const { useState, useEffect } = React;

    // 2. COMPOSANT ENFANT (Manquant dans votre code)
    function ListeProduits({ produits }) {
       //console.log("Nombre de produits :", produits.length);
      return (
        //console.log(produits.length);
        <ul>
            {Object.values(produits).length > 0 ? (
              console.log(Object.values(produits)[1])
            ) : (
              <p>Aucun produit trouvé</p>
            )}
       </ul>
      );
    }

    function App() {
      const [choix, setChoix] = useState("voitures");
      const [produits, setProduits] = useState([]);
      
      useEffect(() => {
        // CORRECTION : Utilisation des backticks (`) et du symbole $ pour l'URL dynamique
        fetch(`https://l1upgx0w59.execute-api.us-east-1.amazonaws.com/dev/readArticles?category=${choix}`)
          .then(res => res.json())
          .then(data => setProduits(data))
          .catch(err => console.error("Erreur API:", err));
      }, [choix]);
    
      return (
        <div>
          <button onClick={() => setChoix("voitures")}>
            <figure>
              <img src="voiture1.png" alt="Voitures" width="100" />
              <figcaption>Voitures</figcaption>
            </figure>
          </button>
    
          <button onClick={() => setChoix("phones")}>
            <figure>
              <img src="tel1.png" alt="Téléphones" width="100" />
              <figcaption>Phones</figcaption>
            </figure>
          </button>
    
          <h1>Rayon actuel : {choix}</h1>
          <ListeProduits produits={produits} />
        </div>
      );
    }
    
    // 3. RENDU FINAL (Utilisation correcte de ReactDOM)
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
