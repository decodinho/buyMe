<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application React 19 Moderne</title>
  <link rel="stylesheet" href="styleIndex.css" />
    <style>
      #api-section {
        margin-top: 2rem;
        padding: 1rem;
        border: 1px solid #ccc;
        background: #f9f9f9;
      }
      #api-data ul {
        list-style-type: disc;
        padding-left: 20px;
      }
    </style>
  <!-- React et ReactDOM en global -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;
    const { createRoot } = ReactDOM;

    function ListeProduits({ categorie }) {
      const articles = [
        { id: 1, nom: "Pomme", cat: "Fruits" },
        { id: 2, nom: "Carotte", cat: "Legumes" },
        { id: 3, nom: "Banane", cat: "Fruits" }
      ];
      const selection = articles.filter(a => a.cat === categorie);
      return (
        <ul>
          {selection.map(a => <li key={a.id}>{a.nom}</li>)}
        </ul>
      );
    }

    function App() {
      const [choix, setChoix] = useState("Fruits");
      return (
        <div>
          <button onClick={() => setChoix("Fruits")}><figure><img src="sac1.png" alt="sac de classe" loading="lazy" /><figcaption>voitures</figcaption> </figure></button>
          <button onClick={() => setChoix("Legumes")}>Voir LÃ©gumes</button>
          <h1>Rayon : {choix}</h1>
          <ListeProduits categorie={choix} />
        </div>
      );
    }

    const root = createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
