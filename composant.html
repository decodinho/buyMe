<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application React 2025</title>
  <link rel="stylesheet" href="styleCat.css" />
  <!-- Chargement des scripts (Ordre critique) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root">Chargement...</div>

  <script type="text/babel">
    // 1. EXTRACTION DES HOOKS (Ne pas utiliser 'import' ici)
    const { useState, useEffect } = React;

    // 2. COMPOSANT ENFANT (Manquant dans votre code)
    function ListeProduits({ produits }) {
       //console.log("Nombre de produits :", produits.length);
      return (
        //console.log(produits.length);
        <ul>
    {/* Affichage de la longueur dans la console avant le rendu */}
    {console.log("Nombre de produits :", Object.values(produits).length)}

    {Object.values(produits).map((produit, index) => (
      <li key={produit.productID || index}>
        {produit.detailArticle || "Article sans detail"}<br/>{produit.descrArticle || " "}
      </li>
    ))}
  </ul>
      );
    }

    function App() {
      const [choix, setChoix] = useState("voiture");
      const [produits, setProduits] = useState([]);
      
      useEffect(() => {
        // CORRECTION : Utilisation des backticks (`) et du symbole $ pour l'URL dynamique
        fetch(`https://l1upgx0w59.execute-api.us-east-1.amazonaws.com/dev/readArticles?category=${choix}`)
          .then(res => res.json())
          .then(data => setProduits(data))
          .catch(err => console.error("Erreur API:", err));
      }, [choix]);
    
      return (
        <div >
          <button class="category" onClick={() => setChoix("voiture")}>
            <figure>
              <img src="voiture1.png" alt="Voitures" width="120" />
              <figcaption>Voitures</figcaption>
            </figure>
          </button>

          <button class="category" onClick={() => setChoix("sac")}>
            <figure>
              <img src="sac1.png" alt="Cartables" width="120" />
              <figcaption>Cartables</figcaption>
            </figure>
          </button>

          <button class="category" onClick={() => setChoix("laptop")}>
            <figure>
              <img src="laptop1.png" alt="Laptops" width="120" />
              <figcaption>Laptops</figcaption>
            </figure>
          </button>

           <button class="category" onClick={() => setChoix("laptop")}>
            <figure>
              <img src="basket1.png" alt="baskets" width="120" />
              <figcaption>baskets</figcaption>
            </figure>
          </button>

           <button class="category" onClick={() => setChoix("laptop")}>
            <figure>
              <img src="basket2.png" alt="Laptops" width="120" />
              <figcaption>Chaussures Dames</figcaption>
            </figure>
          </button>

           <button class="category" onClick={() => setChoix("laptop")}>
            <figure>
              <img src="basket2.png" alt="Laptops" width="120" />
              <figcaption>Electro-menager</figcaption>
            </figure>
          </button>
    
          <button class="category" onClick={() => setChoix("phones")}>
            <figure>
              <img src="tel1.png" alt="Téléphones" width="120" />
              <figcaption>Phones</figcaption>
            </figure>
          </button><br/><br/>
          <div>
          <h1>Rayon actuel : {choix}</h1>
          <ListeProduits produits={produits} />
          </div>
        </div>
      );
    }
    
    // 3. RENDU FINAL (Utilisation correcte de ReactDOM)
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
