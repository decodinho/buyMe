<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Une vue variée d'articles</title>
    <link rel="stylesheet" href="styleIndex.css" />
    <style>
      #api-section {
        margin-top: 2rem;
        padding: 1rem;
        border: 1px solid #ccc;
        background: #f9f9f9;
      }
      #api-data ul {
        list-style-type: disc;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Des articles qui n'attendent que vous!</h1>
    </header>

    <main>
      <section class="gallery" aria-label="Galerie d'images">
        <!-- tes figures statiques -->
        <figure class="card">
          <img src="sac1.png" alt="sac de classe" loading="lazy" />
          <figcaption>cartable</figcaption>
        </figure>
        <!-- ... autres images ... -->
      </section>

      <!-- Zone pour afficher les données API -->
      <section id="api-section">
        <h2>Données de l'API GET</h2>
        <div id="api-data">Chargement des données...</div>
      </section>
    </main>

    <script>
      async function loadData() {
        try {
          const response = await fetch("https://l1upgx0w59.execute-api.us-east-1.amazonaws.com/dev/readArticles?category=voitures&productID=1");
          const raw = await response.json();   // Étape 1 : parse la réponse API Gateway
          console.log("Réponse brute:", raw);

          // Étape 2 : parser le body (qui est une chaîne JSON)
          const data = JSON.parse(raw.body);
          console.log("Données finales:", data);

          const apiDiv = document.getElementById("api-data");

          if (Array.isArray(data)) {
            const list = document.createElement("ul");
            data.forEach(item => {
              const li = document.createElement("li");
              li.textContent = JSON.stringify(item);
              list.appendChild(li);
            });
            apiDiv.innerHTML = "";
            apiDiv.appendChild(list);
          } else {
            apiDiv.textContent = JSON.stringify(data, null, 2);
          }

        } catch (error) {
          console.error("Erreur API :", error);
          document.getElementById("api-data").textContent = "Impossible de charger les données.";
        }
      }

      window.onload = loadData;
    </script>
  </body>
</html>
