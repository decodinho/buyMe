<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galerie – 10 images (3 par ligne)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Galerie d’images</h1>
      <p>10 images affichées en grille, 3 par ligne.</p>
    </header>

    <main>
      <section class="gallery" aria-label="Galerie de 10 images">
        <figure class="card">
          <img src="https://picsum.photos/id/1015/800/600" alt="Paysage montagneux" loading="lazy" />
          <figcaption>Image 1</figcaption>
        </figure>
        <figure class="card">
          <img src="https://picsum.photos/id/1025/800/600" alt="Chien en gros plan" loading="lazy" />
          <figcaption>Image 2</figcaption>
        </figure>
        <figure class="card">
          <img src="https://picsum.photos/id/1035/800/600" alt="Forêt lumineuse" loading="lazy" />
          <figcaption>Image 3</figcaption>
        </figure>
        <figure class="card">
          <img src="https://picsum.photos/id/1045/800/600" alt="Route désertique" loading="lazy" />
          <figcaption>Image 4</figcaption>
        </figure>
        <figure class="card">
          <img src="https://picsum.photos/id/1055/800/600" alt="Mer agitée" loading="lazy" />
          <figcaption>Image 5</figcaption>
        </figure>
        <figure class="card">
          <img src="https://picsum.photos/id/1065/800/600" alt="Ville de nuit" loading="lazy" />
          <figcaption>Image 6</figcaption>
        </figure>
        <figure class="card">
          <img src="https://picsum.photos/id/1075/800/600" alt="Pont sur une rivière" loading="lazy" />
          <figcaption>Image 7</figcaption>
        </figure>
        <figure class="card">
          <img src="https://picsum.photos/id/1085/800/600" alt="Champ de fleurs" loading="lazy" />
          <figcaption>Image 8</figcaption>
        </figure>
        <figure class="card">
          <img src="https://picsum.photos/id/109/800/600" alt="Bâtiment moderne" loading="lazy" />
          <figcaption>Image 9</figcaption>
        </figure>
        <figure class="card">
          <img src="https://picsum.photos/id/110/800/600" alt="Chemin forestier" loading="lazy" />
          <figcaption>Image 10</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
