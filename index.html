    <main>
      <section class="gallery" aria-label="Galerie d'images">
        <figure class="card">

        <figure class="card">

        <figure class="card">

        </figure>
        <figure class="card">
          <img src="voiture2.png" alt="voiture de ville" loading="lazy"/>
          <figcaption>Voiture de ville</figcaption>
        </figure>
        <figure class="card">
          <img src="laptop1.png" alt="laptop" loading="lazy" />

      <!-- Zone pour afficher les données API -->
      <section id="api-section">
        <h2>Données de l'API GET</h2>

      </section>
    </main>

    <script>
      async function loadData() {
        try {
          // ⚠️ Remplace par l’URL réelle de ton API Gateway
          const response = await fetch("https://l1upgx0w59.execute-api.us-east-1.amazonaws.com/dev/readArticles?category=voitures&productID=1");
          const data = await response.json();
          //console.log("Données API :", data);


        } catch (error) {
          console.error("Erreur API :", error);
          document.getElementById("api-data").textContent = "Impossible de charger les données venant de dynamoDB.";
        }
      }

      window.onload = loadData;
    </script>
  </body>
