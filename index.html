<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Une vue variée d'articles</title>
    <link rel="stylesheet" href="styleIndex.css" />
    <style>
      #api-section {
        margin-top: 2rem;
        padding: 1rem;
        border: 1px solid #ccc;
        background: #f9f9f9;
      }
      #api-data ul {
        list-style-type: disc;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Des articles qui n'attendent que vous!</h1>
    </header>

    <main>
      <section class="gallery" aria-label="Galerie d'images">
        <figure class="card">
          <img src="sac1.png" alt="sac de classe" loading="lazy" />
          <figcaption>cartable</figcaption>
        </figure>
        <figure class="card">
          <img src="sac2.png" alt="sac de classe" loading="lazy" />
          <figcaption>cartable</figcaption>
        </figure>
        <figure class="card">
          <img src="voiture1.png" alt="voiture de luxe" loading="lazy" />
          <figcaption>voiture TT</figcaption>
        </figure>
        <figure class="card">
          <img src="voiture2.png" alt="voiture de ville" loading="lazy"/>
          <figcaption>Voiture de ville</figcaption>
        </figure>
        <figure class="card">
          <img src="laptop1.png" alt="laptop" loading="lazy" />
          <figcaption>laptop hp</figcaption>
        </figure>
        <figure class="card">
          <img src="laptop2.png" alt="Ville de nuit" loading="lazy" />
          <figcaption>Image 6</figcaption>
        </figure>
        <figure class="card">
          <img src="tel1.png" alt="Telephone Samsung" loading="lazy" />
          <figcaption>Telephone Samsung</figcaption>
        </figure>
        <figure class="card">
          <img src="https://picsum.photos/id/1085/800/600" alt="Champ de fleurs" loading="lazy" />
          <figcaption>Image 8</figcaption>
        </figure>
        <figure class="card">
          <img src="https://picsum.photos/id/109/800/600" alt="Bâtiment moderne" loading="lazy" />
          <figcaption>Image 9</figcaption>
        </figure>
        <figure class="card">
          <img src="https://picsum.photos/id/110/800/600" alt="Chemin forestier" loading="lazy" />
          <figcaption>Image 10</figcaption>
        </figure>
      </section>

      <!-- Zone pour afficher les données API -->
      <section id="api-section">
        <h2>Données de l'API GET</h2>
        <div id="api-data">Chargement des données...</div>
      </section>
    </main>

    <script>
  async function loadData() {
    console.log("➡️ Fonction loadData appelée");

    try {
      const response = await fetch(
        "https://l1upgx0w59.execute-api.us-east-1.amazonaws.com/dev/readArticles?category=voitures&productID=1"
      );
      console.log("➡️ Requête envoyée");
      console.log("➡️ Status HTTP:", response.status);

      const text = await response.text();
      console.log("➡️ Réponse brute:", text);

      // Étape 1 : parser l'objet renvoyé par API Gateway
      const raw = JSON.parse(text);
      console.log("➡️ Objet brut:", raw);

      // Étape 2 : parser le body (qui est une chaîne JSON)
      const data = JSON.parse(raw.body);
      console.log("➡️ Données finales:", data);

      const apiDiv = document.getElementById("api-data");

      if (Array.isArray(data)) {
        const list = document.createElement("ul");
        data.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = JSON.stringify(item);
          list.appendChild(li);
        });
        apiDiv.innerHTML = "";
        apiDiv.appendChild(list);
      } else {
        apiDiv.textContent = JSON.stringify(data, null, 2);
      }
    } catch (error) {
      console.error("Erreur API :", error);
      document.getElementById("api-data").textContent =
        "Impossible de charger les données.";
    }
  }

  window.onload = loadData;
</script>

  </body>
</html>
